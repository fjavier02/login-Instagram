<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insgram</title>
</head>
<body>
    <main>
        <div class="imagen">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="mokup telefono">
            <div class="phone">
                <div class="phoneImage">
                    <img class="background1" src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="tela de contudo dp telefono" style="opacity:1">
                    <img class="background2" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" alt="tela de contudo dp telefono" style="opacity:1">
                    <img class="background3" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" alt="tela de contudo dp telefono" style="opacity:1">
                    <img class="background4" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" alt="tela de contudo dp telefono" style="opacity:1">
                    <img class="background5" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="tela de contudo dp telefono" style="opacity:1">
                </div>
            </div>
        </div>
        <div class="derecha">
            <div class="formulario">
                <div class="padding">
                    <h1 class="logoFormulario" >Instagram</h1>
                </div>
                <form action="" method="post">
                    <input id="usuario" class="usuario" type="text" onkeyup="enable()" placeholder="Telefone, nome de usuário ou email">
                    <input id="senha" class="usuario" type="password" onkeyup="enable()" placeholder="Senha">
                    <input id="entrar" class="buttonEntrar" type="button" value="Entrar" disabled>
                </form>
                <div class="ou">
                    <div class="linea">
                        <div class="line"></div>
                        <p class="ou">OU</p>
                        <div class="line"></div>
                    </div>
                </div>
                <button type="button" class="buttonFacebook" >
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221a5kdk41l5x79n1b92ehx1ta3ismgcptqfscu5tz1gnr0eh1cw3x0e%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D1c4621fa-c021-4f31-9ee2-12076d0a068a%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221a5kdk41l5x79n1b92ehx1ta3ismgcptqfscu5tz1gnr0eh1cw3x0e%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">
                        <span class="logoFacebook"></span>
                        <p class="textoLogoFacebook">Entrar com o Facebook</p>
                    </a>
                </button>
                <a class="resetpass" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
            </div>
            <div class="formulario cadastro ">
                <p>Não tem uma conta? 
                    <span>
                        <a class="linkCadastro" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                    </span>
                </p>
            </div>
            <div class="aplicativo">
                <div class="baixar">
                    <p>Obtenha o aplicativo.</p>
                </div>
                <div class="store">
                    <a href="">
                        <img class="storeLogo" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_castilian_spanish-es.png/bec9a7397c42.png" alt="">
                    </a>
                    <a href="">
                        <img class="storeLogo" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-es.png/723534f78879.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="information">
            <a href="https://about.instagram.com/">
                <p>Sobre</p>
            </a>
            <a href="https://about.instagram.com/blog">
                <p>Blog</p>
            </a>
            <a href="https://about.instagram.com/about-us/careers">
                <p>Carreiras</p>
            </a>
            <a href="https://help.instagram.com/">
                <p>Ajuda</p>
            </a>
            <a href="https://developers.facebook.com/docs/instagram">
                <p>API</p>
            </a>
            <a href="https://help.instagram.com/519522125107875">
                <p>Privacidade</p>
            </a>
            <a href="https://help.instagram.com/581066165581870">
                <p>Termos</p>
            </a>
            <a href="https://www.instagram.com/directory/profiles/">
                <p>Principais contas</p>
            </a>
            <a href="https://www.instagram.com/directory/hashtags/">
                <p>Hashtags</p>
            </a>
            <a href="https://www.instagram.com/explore/locations/">
                <p>Localizações</p>
            </a>
        </div>
        
        <div class="lenguagem">
            <select>
                <option>Português (Brasil)</option>
                <option>Español</option>
                <option>English</option>
            </select>
            <p>© 2021 Instagram do Facebook</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
